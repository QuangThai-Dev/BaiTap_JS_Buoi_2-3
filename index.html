<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Bài 1 -->
    <div class="container">
        <h1>Bài 1: Tính tiền lương nhân viên</h1>
        <div class="form-group">
            <label for="">Số Ngày Làm</label>
            <input type="text" class="form-control" name="" id="soNgayLam" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-danger" id="btnTinhTienLuong">Tính tiền</button>
    </div>
    <hr>
    <!-- Bài 2 -->
    <div class="container">
        <h1>Bài 2: Tính giá trị trung bình của 5 số thực</h1>
        <div class="form-group">
            <label for="">Số thứ nhất</label>
            <input type="text" class="form-control" name="" id="soThuNhat" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Số thứ hai</label>
            <input type="text" class="form-control" name="" id="soThuHai" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Số thứ ba</label>
            <input type="text" class="form-control" name="" id="soThuBa" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Số thứ tư</label>
            <input type="text" class="form-control" name="" id="soThuTu" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Số thứ năm</label>
            <input type="text" class="form-control" name="" id="soThuNam" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-danger" id="btnGiaTriTrungBinh">Tính tiền</button>
    </div>
    <hr>
    <!-- Bài 3 -->
    <div class="container">
        <h1>Bài 3: Quy đổi tiền </h1>
        <div class="form-group">
            <label for="">Nhập tiền cần quy đổi</label>
            <input type="text" class="form-control" name="" id="tienQuyDoi" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-danger" id="btnTinhTienUSD">Quy đổi</button>
    </div>
    <hr>
    <!-- Bài 4 -->
    <div class="container">
        <h1>Bài 4: Tính chu vi diện tích HCN </h1>
        <div class="form-group">
            <label for="">Chiều dài</label>
            <input type="text" class="form-control" name="" id="chieuDai" aria-describedby="helpId" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Chiều rộng</label>
            <input type="text" class="form-control" name="" id="chieuRong" aria-describedby="helpId" placeholder="">
        </div>
        <button class="btn btn-danger" id="btnHCN">Tính</button>
        <div id="thongTinChiTiet" class="py-4">
            <p id="chuViHCN"></p>
            <p id="dienTichHCN"></p>
        </div>
    </div>
    <hr>
    <!-- Bài 5 -->
    <div class="container">
        <h1>Bài 5: Tổng hai ký số</h1>
        <div class="form-group">
            <label for="">Nhập số có hai chữ số</label>
            <input type="text" class="form-control" name="" id="soHaiChuSo" aria-describedby="helpId" placeholder="Số có hai chữ số">
        </div>
        <button class="btn btn-danger" id="btnTinhTong">Tính Tổng</button>
        <div id="thongTin" class="py-4">
            <p id="tongHaiKySo"></p>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
